{# Geo info - management aims section update form for a location feature #}

{% load crispy_forms_tags %}
{% load i18n %}
{% load recorder_filters %}

{% block content %}

<form method="post" class="section-form" data-section="management-aims">
  {% csrf_token %}
  <fieldset>
    <legend>{% translate 'Management aims' %}</legend>
    {% crispy formset_list formset_helper %}
  </fieldset>
  <button class="btn btn-success add-form-row" data-section="management-aims" data-relation="management_aims" type="button" title="{% translate 'Add a management aim' %}"><i class="fa-solid fa-plus"></i></button>
  <input type="submit" class="btn btn-primary" value="{% translate 'Update' %}">
  <input type="submit" class="btn btn-secondary" name="cancel" value="{% translate 'Cancel' %}">
</form>
{% endblock %}
