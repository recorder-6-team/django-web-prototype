{# Geo info - potential threats section update form for a location feature #}

{% load crispy_forms_tags %}
{% load i18n %}
{% load recorder_filters %}

{% block content %}

<form method="post" class="section-form" data-section="potential-threats">
  {% csrf_token %}
  <fieldset>
    <legend>{% translate 'Potential threats' %}</legend>
    {% crispy formset_list formset_helper %}
  </fieldset>
  <button class="btn btn-success add-form-row" data-section="potential-threats" data-relation="potential_threats" type="button" title="{% translate 'Add a potential threat' %}"><i class="fa-solid fa-plus"></i></button>
  <input type="submit" class="btn btn-primary" value="{% translate 'Update' %}">
  <input type="submit" class="btn btn-secondary" name="cancel" value="{% translate 'Cancel' %}">
</form>
{% endblock %}
