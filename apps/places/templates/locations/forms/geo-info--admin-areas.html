{# Geo info - admin areas section update form for a location #}

{% load crispy_forms_tags %}
{% load i18n %}
{% load recorder_filters %}

{% block content %}

<form method="post" class="section-form" data-section="geo-info--admin-areas">
  {% csrf_token %}
  <fieldset>
    <legend>{% translate 'Geo info - administrative areas' %}</legend>
    {% crispy formset_list formset_helper %}
  </fieldset>
  <button class="btn btn-success add-form-row" data-section="geo-info--admin-areas" data-relation="admin_areas" type="button" title="{% translate 'Add an admin area' %}"><i class="fa-solid fa-plus"></i></button>
  <input type="submit" class="btn btn-primary" value="{% translate 'Update' %}">
  <input type="submit" class="btn btn-secondary" name="cancel" value="{% translate 'Cancel' %}">
</form>
{% endblock %}
