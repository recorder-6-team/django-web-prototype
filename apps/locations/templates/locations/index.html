{# Locations tree browser with view and update functionality. #}

{% extends "glue/page.html" %}
{% load i18n %}

{% block title %}Locations{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-4" id="browser-pane">
    <div class="mb-3">
      <select class="form-select" id="location-type">
        <option value="" selected>-{% translate 'Filter location type' %}-</option>
        {% for locationType in locationTypes %}
          <option value="{{ locationType.location_type_key }}">{{ locationType.short_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div id="tree-container"></div>
  </div>
  <div class="col-md-8">
    <div id="map" style="height: 400px"></div>
    <div id="selection-pane"></div>
  </div>
</div>
{% endblock %}
